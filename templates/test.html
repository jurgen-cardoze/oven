<div class="container my-5 text-center">
    <div class="row gap-3">
      <div class="card col-2 mb-2">
        <img src="{{url_for('static', filename= 'pastas.avif')}}" class="card-img-top w-fit" alt="...">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Pepperoni Pizza</h5>
          <label for="pizza-size-1">Choose size:</label>
          <select name="pizza-size" id="pizza-size-1" onchange="updateTotalPrice(1)">
            <option value="10.00">Normal</option>
            <option value="15.00">Large (+$5.00)</option>
            <option value="21.00">Family-sized (+$11.00)</option>
          </select>
          <label for="quantity-1">Enter Quantity:</label>
          <input type="number" id="quantity-1" name="quantity" min="1" max="10" onchange="updateTotalPrice(1)">
          <p>Price: $<span id="base-price-1">10.00</span></p>
          <p>Total: $<span id="total-price-1">10.00</span></p>
          <button class="btn btn-primary w-75 mx-auto" style="background-color: #049CD8;">Add to basket</button>
        </div>
      </div>
    </div>
  </div>
