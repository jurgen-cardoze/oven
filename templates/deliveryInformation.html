<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    {% block head %}
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	{% endblock %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Mario & Luigi's Pizzeria</title>
</head>
<body>
    <nav class="navbar p-0 m-0" style="background: rgb(229,37,33);
    background: linear-gradient(90deg, rgba(229,37,33,1) 0%, rgba(67,176,71,1) 100%);">
        <div class="container-fluid m-0 p-0">
            <div class=" p-1 d-flex w-50 justify-content-between align-items-center" >
                <a class="" href="/">
                    <img src="{{url_for('static', filename= 'logo.png')}}" alt="" width="75" height="75" class=" m-0 p-0">
                </a>
                <ul class="nav">
                    <li class="nav-item ">
                        <a class="nav-link bg-light rounded-5" aria-current="page" href="#"  style="color:black;">Deals</a>
                    </li>
                </ul>

            </div>
            <div class="w-50 p-1 custom" >
                <ul class="nav d-flex justify-content-between align-items-center pb-2 custom">
                    <li class="nav-item">
                        <a class="nav-link bg-light rounded-5" aria-current="page" href="/menu" style="color:black;">Menu</a>
                    </li>
                    <li class="nav-item ms-auto me-2 ">
                        <a class="nav-link rounded-5 fs-3 fa fa-shopping-basket" href="/basket" style="color:white;"></a>
                    </li>
                      <li class="nav-item">
                          <a class="nav-link bg-light rounded-5" href="/login" style="color:black;">Log in</a>
                      </li>
                </ul>
            </div>
        </div>
    </nav>

    







    <div class="container w-50 p-4  my-5" style="min-height:60vh ;">
        
            <div class="card d-flex mx-auto  w-100 h-100 p-3 mb-2 text-center">

                <form class="m-2 ">
                    <div class="form-group my-3 d-flex">
                      <label for="name">Name</label>
                      <input type="text" class="form-control w-75 ms-auto" id="name" aria-describedby="emailHelp" placeholder="Enter your name">
                    </div>
                    <div class="form-group my-3 d-flex">
                      <label for="address">Address</label>
                      <input type="text" class="form-control w-75 ms-auto" id="address" placeholder="Enter your address">
                    </div>
                    <a href="/orderFinished" class="btn btn-primary w-75 mx-auto mt-3" style="background-color: #049CD8;">Go to payment</a>
                  </form>
            </div>
    </div>


    <footer class="text-center text-white mt-5" style="background: rgb(229,37,33);
    background: linear-gradient(90deg, rgba(229,37,33,1) 0%, rgba(67,176,71,1) 100%);">
        <!-- Grid container -->
        <div class="container p-2 pb-0">
          <!-- Section: Social media -->
          <section class="mb-2">
            <!-- Facebook -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
              ><i class="fa fa-facebook-f"></i
            ></a>
      
            <!-- Twitter -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
              ><i class="fa fa-twitter"></i
            ></a>
      
            <!-- Google -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
              ><i class="fa fa-google"></i
            ></a>
      
            <!-- Instagram -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
              ><i class="fa fa-instagram"></i
            ></a>
      
            <!-- Linkedin -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
              ><i class="fa fa-linkedin"></i
            ></a>
            
          </section>
          <!-- Section: Social media -->
        </div>
        <!-- Grid container -->
      
        <!-- Copyright -->
        <div class="text-center p-1" style="background-color: rgba(0, 0, 0, 0.2);">
          Â© 2020 Copyright:
          <a class="text-white" href="#">Mario&Luigi</a>
        </div>
        <!-- Copyright -->
      </footer>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
</body>
</html>
