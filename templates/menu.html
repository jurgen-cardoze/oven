<!DOCTYPE html>
<html>
  <head>
    <title>Pizzeria menu</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
    <nav class="navbar p-0 m-0" style="background: rgb(229,37,33);
    background: linear-gradient(90deg, rgba(229,37,33,1) 0%, rgba(67,176,71,1) 100%);">
        <div class="container-fluid m-0 p-0">
            <div class=" p-1 d-flex w-50 justify-content-between align-items-center" >
                <a class="" href="../index.html">
                    <img src="{{url_for('static', filename= 'logo.png')}}" alt="" width="75" height="75" class=" m-0 p-0">
                </a>
                <ul class="nav">
                    <li class="nav-item ">
                        <a class="nav-link bg-light rounded-5" aria-current="page" href="#"  style="color:black;">Deals</a>
                    </li>
                </ul>

            </div>
            <div class="w-50 p-1 custom" >
                <ul class="nav d-flex justify-content-between align-items-center custom">


                    <li class="nav-item">
                        <a class="nav-link bg-light rounded-5" href="#" style="color:black;">Log in</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container my-5 text-center">
      <div class="row gap-3">
        <form id="order-form" action="{{ url_for('submit_order') }}" method="POST"></form>
        <div class="card col-4 mb-2">
          <img src="{{url_for('static', filename= 'pastas.avif')}}" class="card-img-top w-fit" alt="...">
          <div class="card-body d-flex flex-column ">
            <h5 class="card-title">Select Pizza Type</h5>
            <select id="item-type1" name="item-type" onchange="updateImage(1)">
              <option value="pepperoni">Pepperoni Pizza - $10</option>
              <option value="cheese">Cheese Pizza - $8</option>
              <option value="veggie">Veggie Pizza - $12</option>
              <option value="hawaiian">Hawaiian Pizza - $12</option>
              <option value="meat-lovers">Meat Lovers Pizza - $14</option>
            </select>
            <br><br>
            <label for="item-size">Select Pizza Size:</label>
            <select id="item-size1" name="item-size">
              <option value="normal">Normal</option>
              <option value="large">Large (+$5)</option>
              <option value="extra-large">Extra-large (+$11)</option>
            </select>
            <br><br>
            <label for="quantity">Enter Quantity:</label>
            <input type="number" id="quantity1" name="quantity" min="1" max="10">
            <br><br>
            <label for="total">Total Amount:</label>
            <input type="text" id="total1" name="total" readonly>
            <br><br>
            <button type="button" onclick="calculateTotal(1)">Calculate Total</button>
            <button type="button" onclick="addToBasket(1)">Add to Basket</button>
            <button type="reset">Reset</button>
          </div>
        </div>
        <div class="card col-3 mb-2">
            <h2>Basket</h2>
            <table id="basket">
              <thead>
                <tr>
                  <th>Item Type</th>
                  <th>Item Size</th>
                  <th>Quantity</th>
                  <th>Price</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
            
            <br>
            <p>Total Price: <span id="total-price">$0</span></p>
            <button type="button" onclick="placeOrder()"><a href="/customer-info">Order</a></button>
        </div>

            <div class="card col-4 mb-2">
              <img src="{{url_for('static', filename= 'pastas.avif')}}" class="card-img-top w-fit" alt="...">
              <div class="card-body d-flex flex-column ">
                <h5 class="card-title">select drink</h5>
                <select id="item-type2" name="item-type" onchange="updateImage(2)">
                  <option value="cola">Cola - $2.50</option>
                  <option value="fanta">Fanta - $2.50</option>
                  <option value="sprite">Sprite - $2.50</option>
                </select>
                <br><br>
                <label for="item-size">Select Drink Size:</label>
                <select id="item-size2" name="item-size">
                  <option value="normal">Normal</option>
                  <option value="large">Large (+$1)</option>
                  <option value="extra-large">Extra-large (+$2.50)</option>
                </select>
                <br><br>
                <label for="quantity">Enter Quantity:</label>
                <input type="number" id="quantity2" name="quantity" min="1" max="10">
                <br><br>
                <label for="total">Total Amount:</label>
                <input type="text" id="total2" name="total" readonly>
                <br><br>
                <button type="button" onclick="calculateTotal(2)">Calculate Total</button>
                <button type="button" onclick="addToBasket(2)">Add to Basket</button>
                <button type="reset">Reset</button>
              </div>
            </form>
        </div>
      </div>
    </div>
      <footer class="text-center text-white mt-5" style="background: rgb(229,37,33);
      background: linear-gradient(90deg, rgba(229,37,33,1) 0%, rgba(67,176,71,1) 100%);">
          <!-- Grid container -->
          <div class="container p-2 pb-0">
            <!-- Section: Social media -->
            <section class="mb-2">
              <!-- Facebook -->
              <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                ><i class="fa fa-facebook-f"></i
              ></a>
        
              <!-- Twitter -->
              <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                ><i class="fa fa-twitter"></i
              ></a>
        
              <!-- Google -->
              <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                ><i class="fa fa-google"></i
              ></a>
        
              <!-- Instagram -->
              <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                ><i class="fa fa-instagram"></i
              ></a>
        
              <!-- Linkedin -->
              <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
                ><i class="fa fa-linkedin"></i
              ></a>
              
            </section>
            <!-- Section: Social media -->
          </div>
          <!-- Grid container -->
        
          <!-- Copyright -->
          <div class="text-center p-1" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2020 Copyright:
            <a class="text-white" href="#">Mario&Luigi</a>
          </div>
          <!-- Copyright -->
        </footer>

    
    

    <script src="{{ url_for('static', filename='script.js') }}"></script>

  </body>
</html>
